# nginx/nginx.conf

server {
    listen 80;
    server_name localhost;

    # Путь к файлам вашего фронтенда
    root /usr/share/nginx/html;
    index index.html;

    # Настройка для React Router (или любого SPA-роутера)
    # Если файл не найден, отдать index.html
    location / {
        try_files $uri /index.html;
    }

    # Прокси для API запросов
    # Все запросы, начинающиеся с /api/, будут перенаправлены на бэкенд-сервер
    location /api/ {
        # 'server' - это имя бэкенд-сервиса из docker-compose.yaml
        proxy_pass http://server:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
